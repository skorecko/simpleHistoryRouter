<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Stefan Korecko" />
    <title>A history rooter example</title>
  </head>
  <body>
    <header>
      <h1>A history rooter example</h1>
      <p>
        This is a very simple example of a history rooter. It routes on the
        basis of the path part of the URL (i.e. the one after the first /) and uses <code>window.history.pushState</code> function.
      </p>
    </header>

    <nav>
      <p>
        Click on the buttons to see how it works:
      </p>

      <button onclick="router.loadRoute('')">Welcome</button>
      <button onclick="router.loadRoute('main')">Main Content</button>
      <button onclick="router.loadRoute('about')">About</button>
    </nav>

    <main>
      <div id="router-view"></div>

    <script src="js/index.js"></script>
  </body>
</html>
